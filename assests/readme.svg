        p{margin:0; color:var(--muted); line-height:1.65}
        ul{margin:10px 0 0; padding-left:18px; color:var(--muted)}
        li{margin:7px 0; line-height:1.6}
        b{color:var(--text)}
        .section{margin-top:16px}
        .label{margin:12px 0 8px; color:rgba(231,238,252,.85); font-size:13px; letter-spacing:.10em; text-transform:uppercase}
        .rule{margin-top:12px; padding:12px; border-radius:14px; border:1px solid var(--border); background:rgba(255,255,255,.04); color:var(--muted); font-size:13px; line-height:1.6}
        @media (max-width: 920px){ .two{grid-template-columns:1fr} }
