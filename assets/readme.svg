<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="4100" viewBox="0 0 1200 4100">
  <defs>
    <radialGradient id="bgA" cx="18%" cy="8%" r="75%">
      <stop offset="0" stop-color="#8b5cf6" stop-opacity="0.55"/>
      <stop offset="0.55" stop-color="#8b5cf6" stop-opacity="0.15"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="bgB" cx="88%" cy="12%" r="80%">
      <stop offset="0" stop-color="#22d3ee" stop-opacity="0.42"/>
      <stop offset="0.60" stop-color="#22d3ee" stop-opacity="0.12"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="bgC" cx="50%" cy="96%" r="78%">
      <stop offset="0" stop-color="#f59e0b" stop-opacity="0.18"/>
      <stop offset="0.65" stop-color="#f59e0b" stop-opacity="0.06"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#8b5cf6"/>
      <stop offset="0.5" stop-color="#22d3ee"/>
      <stop offset="1" stop-color="#a3e635"/>
    </linearGradient>

    <filter id="shadow" x="-25%" y="-25%" width="150%" height="150%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000000" flood-opacity="0.55"/>
    </filter>

    <pattern id="stars" width="180" height="180" patternUnits="userSpaceOnUse">
      <circle cx="18" cy="22" r="1.2" fill="#ffffff" opacity="0.75"/>
      <circle cx="78" cy="44" r="1.0" fill="#ffffff" opacity="0.55"/>
      <circle cx="142" cy="36" r="1.4" fill="#ffffff" opacity="0.80"/>
      <circle cx="120" cy="98" r="1.1" fill="#ffffff" opacity="0.60"/>
      <circle cx="40" cy="122" r="1.3" fill="#ffffff" opacity="0.70"/>
      <circle cx="160" cy="150" r="1.0" fill="#ffffff" opacity="0.55"/>
      <circle cx="92" cy="156" r="1.6" fill="#ffffff" opacity="0.85"/>
      <circle cx="24" cy="168" r="1.0" fill="#ffffff" opacity="0.50"/>
      <circle cx="150" cy="18" r="1.0" fill="#ffffff" opacity="0.45"/>
    </pattern>

    <radialGradient id="moon" cx="35%" cy="30%" r="70%">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.95"/>
      <stop offset="0.55" stop-color="#ffffff" stop-opacity="0.65"/>
      <stop offset="1" stop-color="#22d3ee" stop-opacity="0.18"/>
    </radialGradient>

    <linearGradient id="constLine" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#22d3ee" stop-opacity="0.40"/>
      <stop offset="0.5" stop-color="#8b5cf6" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#a3e635" stop-opacity="0.25"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="4100" fill="#050611"/>
  <rect width="1200" height="4100" fill="url(#bgA)"/>
  <rect width="1200" height="4100" fill="url(#bgB)"/>
  <rect width="1200" height="4100" fill="url(#bgC)"/>
  <rect width="1200" height="4100" fill="url(#stars)" opacity="0.33"/>

  <!-- Constellation -->
  <g opacity="0.95">
    <path d="M920 140 L1035 210 L1100 130 L1140 240 L1040 290 L960 250 Z"
          fill="none" stroke="url(#constLine)" stroke-width="2"/>
    <circle cx="920" cy="140" r="4" fill="#ffffff" opacity="0.9"/>
    <circle cx="1035" cy="210" r="4" fill="#ffffff" opacity="0.85"/>
    <circle cx="1100" cy="130" r="4" fill="#ffffff" opacity="0.85"/>
    <circle cx="1140" cy="240" r="4" fill="#ffffff" opacity="0.8"/>
    <circle cx="1040" cy="290" r="4" fill="#ffffff" opacity="0.85"/>
    <circle cx="960" cy="250" r="4" fill="#ffffff" opacity="0.75"/>
  </g>

  <!-- Break-the-loop ring -->
  <g transform="translate(130,165)">
    <circle cx="0" cy="0" r="64" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.16)" stroke-width="2"/>
    <path d="M-52,0 A52,52 0 1,1 52,0" fill="none" stroke="url(#accent)" stroke-width="6" stroke-linecap="round"/>
    <path d="M30,-34 L56,-60" stroke="#fb7185" stroke-width="6" stroke-linecap="round"/>
    <path d="M52,0 L36,-10 L36,10 Z" fill="#22d3ee" opacity="0.7"/>
  </g>

  <!-- Snow Moon -->
  <g transform="translate(600,150)">
    <circle cx="0" cy="0" r="70" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.14)" stroke-width="2"/>
    <circle cx="0" cy="0" r="52" fill="url(#moon)" opacity="0.90"/>
    <circle cx="-18" cy="-8" r="7" fill="rgba(0,0,0,0.18)"/>
    <circle cx="14" cy="16" r="9" fill="rgba(0,0,0,0.16)"/>
    <circle cx="20" cy="-18" r="5" fill="rgba(0,0,0,0.14)"/>
  </g>

  <!-- Frame -->
  <rect x="40" y="40" width="1120" height="4020" rx="30"
        fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.10)" filter="url(#shadow)"/>
  <rect x="60" y="60" width="1080" height="3980" rx="26"
        fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.08)"/>

  <!-- Mindmap image cards (PURE SVG = GitHub-stable) -->
  <!-- Card 1: Idea-to-Market mindmap -->
  <g transform="translate(90,2480)">
    <rect x="0" y="0" width="1020" height="700" rx="26" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.14)"/>
    <rect x="20" y="56" width="980" height="624" rx="18" fill="rgba(0,0,0,0.20)" stroke="rgba(255,255,255,0.10)"/>
    <text x="20" y="36" fill="rgba(244,247,255,0.88)" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="14" font-weight="800" letter-spacing="2">
      MINDMAP ‚Ä¢ IDEA ‚Üí MARKET (PROOF OF SYSTEM THINKING)
    </text>
    <text x="20" y="52" fill="rgba(244,247,255,0.62)" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="12">
      Place file at: assets/idea-to-market-mindmap.png
    </text>
    <image x="20" y="56" width="980" height="624"
           href="assets/idea-to-market-mindmap.png"
           xlink:href="assets/idea-to-market-mindmap.png"
           preserveAspectRatio="xMidYMid meet"/>
  </g>

  <!-- Card 2: Agentic IdeaFabric mindmap -->
  <g transform="translate(90,3220)">
    <rect x="0" y="0" width="1020" height="740" rx="26" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.14)"/>
    <rect x="20" y="56" width="980" height="664" rx="18" fill="rgba(0,0,0,0.20)" stroke="rgba(255,255,255,0.10)"/>
    <text x="20" y="36" fill="rgba(244,247,255,0.88)" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="14" font-weight="800" letter-spacing="2">
      MINDMAP ‚Ä¢ THE AGENTIC IDEAFABRIC (BLUEPRINT)
    </text>
    <text x="20" y="52" fill="rgba(244,247,255,0.62)" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="12">
      Place file at: assets/ideafabric-mindmap.png
    </text>
    <image x="20" y="56" width="980" height="664"
           href="assets/ideafabric-mindmap.png"
           xlink:href="assets/ideafabric-mindmap.png"
           preserveAspectRatio="xMidYMid meet"/>
  </g>

  <!-- Main content (foreignObject) -->
  <foreignObject x="80" y="80" width="1040" height="2360">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        :root{
          --text:#f4f7ff;
          --muted:rgba(244,247,255,0.72);
          --muted2:rgba(244,247,255,0.60);
          --border:rgba(255,255,255,0.14);
          --glass:rgba(255,255,255,0.055);
          --glass2:rgba(255,255,255,0.075);
          --b1:#8b5cf6;
          --b2:#22d3ee;
          --b3:#a3e635;
        }
        *{box-sizing:border-box}
        body{margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; color:var(--text)}
        .top{display:flex; justify-content:space-between; gap:12px; align-items:center; flex-wrap:wrap; padding:10px 0 14px}
        .brand{display:flex; align-items:center; gap:10px; font-weight:950; letter-spacing:-.02em}
        .dot{width:11px;height:11px;border-radius:999px;background:linear-gradient(135deg,var(--b1),var(--b2)); box-shadow:0 0 0 8px rgba(139,92,246,.16)}
        .pills{display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end}
        .pill{display:inline-flex; gap:8px; align-items:center; padding:8px 10px; border:1px solid var(--border); border-radius:999px; background:rgba(255,255,255,0.04); font-size:13px; font-weight:900; line-height:1}

        .hero{border:1px solid var(--border); border-radius:26px; padding:18px; background: linear-gradient(135deg, rgba(139,92,246,.20), rgba(34,211,238,.12));}
        h1{margin:0; font-size:40px; line-height:1.04; letter-spacing:-.045em}
        .lead{margin:10px 0 0; color:var(--muted); line-height:1.65; font-size:15.5px; max-width:90ch}
        .accentLine{height:2px; width:100%; background: linear-gradient(90deg, var(--b1), var(--b2), var(--b3)); border-radius:999px; margin:14px 0 12px; opacity:.95}

        .tagRow{display:flex; flex-wrap:wrap; gap:8px; margin-top:12px}
        .tag{font-size:12px; font-weight:950; border:1px solid var(--border); padding:7px 10px; border-radius:999px; background:rgba(255,255,255,0.04)}
        .tag.ok{border-color:rgba(94,234,212,.26); background:rgba(94,234,212,.10)}
        .tag.warn{border-color:rgba(245,158,11,.28); background:rgba(245,158,11,.10)}
        .tag.bad{border-color:rgba(251,113,133,.28); background:rgba(251,113,133,.10)}

        .section{margin-top:16px}
        .labelRow{display:flex; justify-content:space-between; align-items:flex-end; gap:10px; flex-wrap:wrap; margin:14px 0 10px}
        .label{font-size:13px; letter-spacing:.13em; text-transform:uppercase; color:rgba(244,247,255,.86); font-weight:950}
        .hint{font-size:13px; color:var(--muted2); font-weight:850}

        .grid{display:grid; gap:12px}
        .two{grid-template-columns:1fr 1fr}
        .three{grid-template-columns:1fr 1fr 1fr}

        .card{border:1px solid var(--border); border-radius:22px; background: var(--glass); padding:14px}
        .card.soft{background:var(--glass2)}
        .card h2{margin:0 0 8px; font-size:18px; letter-spacing:-.01em}
        .card p{margin:0; color:var(--muted2); line-height:1.65; font-size:14px}
        ul{margin:10px 0 0; padding-left:18px; color:var(--muted2)}
        li{margin:7px 0; line-height:1.55}
        b{color:var(--text)}
        .hr{height:1px; background:rgba(255,255,255,0.12); margin:12px 0}

        .deadline{border:1px solid rgba(255,255,255,0.18); border-radius:22px; padding:14px; background: linear-gradient(135deg, rgba(139,92,246,.22), rgba(34,211,238,.12));}
        .deadlineTitle{font-weight:980; letter-spacing:-.02em; font-size:18px}
        .deadlineDate{margin-top:10px; font-size:28px; font-weight:1000; letter-spacing:-.03em; line-height:1.1}
        .deadlineMeta{margin-top:8px; color:var(--muted); font-size:13px; line-height:1.55}

        .callout{border:1px solid rgba(255,255,255,0.16); border-radius:20px; padding:12px; background: rgba(255,255,255,0.05); color: var(--muted2); font-size:13px; line-height:1.6;}
        .code{margin-top:10px; border:1px solid rgba(255,255,255,0.14); border-radius:18px; padding:12px; background: rgba(0,0,0,0.30); color: rgba(244,247,255,0.92); font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace; font-size:12.5px; line-height:1.55; white-space:pre; overflow:auto;}

        @media (max-width: 980px){
          .two,.three{grid-template-columns:1fr}
          h1{font-size:34px}
          .deadlineDate{font-size:26px}
        }
      </style>

      <div class="top">
        <div class="brand">
          <span class="dot"></span>
          <span>Call for Support ‚Ä¢ README</span>
        </div>
        <div class="pills">
          <span class="pill">NDA-first</span>
          <span class="pill">Solo developer only</span>
          <span class="pill">English</span>
          <span class="pill">Astronomical anchor</span>
        </div>
      </div>

      <div class="hero">
        <h1>Break the loop.<br />Ship proof.<br />Flip the trajectory.</h1>
        <p class="lead">
          I‚Äôm the product architect: ideas, flows, features, systems thinking. What broke me wasn‚Äôt effort‚Äî
          it was the lack of a reliable execution bridge under financial pressure and mental overload.
          Now the strategy is simple: <b>structure + collaboration + daily output</b>.
        </p>
        <div class="accentLine"></div>
        <div class="tagRow">
          <span class="tag ok">Calm urgency</span>
          <span class="tag ok">Transparency dashboard</span>
          <span class="tag ok">Mentorship ‚Üí independence</span>
          <span class="tag warn">Two proof apps first</span>
          <span class="tag warn">MVP before features</span>
          <span class="tag bad">No teams / no agencies</span>
        </div>
      </div>

      <div class="section">
        <div class="labelRow">
          <div class="label">Snow Moon deadline</div>
          <div class="hint">culmination ‚Ä¢ visibility ‚Ä¢ closure</div>
        </div>

        <div class="deadline">
          <div class="deadlineTitle">üåï Snow Moon (Full Moon) ‚Äî non-negotiable anchor</div>
          <div class="deadlineDate">Sunday, 1 February 2026 ‚Ä¢ 23:09 (MEZ)</div>
          <div class="deadlineMeta">
            A fixed astronomical peak that forces closure. Definition: <b>complete, showable, closed</b> (not perfect).
          </div>
        </div>
      </div>

      <div class="section">
        <div class="labelRow">
          <div class="label">The Agentic IdeaFabric</div>
          <div class="hint">your blueprint ‚Üí your compounding system</div>
        </div>

        <div class="grid two">
          <div class="card">
            <h2>What it is</h2>
            <p>
              A portable ‚Äúidea operating system‚Äù that turns scattered knowledge into a structured vault:
              ideas, prompts, tools, resources, templates, workflows‚Äîconnected to execution.
            </p>
            <ul>
              <li><b>Capture:</b> instantly log ideas and context</li>
              <li><b>Blueprint:</b> convert ideas into a 5-screen MVP</li>
              <li><b>Build:</b> vibe-coding support with agents &amp; workflows</li>
              <li><b>Ship:</b> reality-check + decision framework</li>
            </ul>
          </div>

          <div class="card soft">
            <h2>Why users like you love it</h2>
            <p>
              It removes the ‚Äúspread everywhere‚Äù problem: chats, bookmarks, broken repos, notes.
              Everything becomes one searchable vault with guided execution‚Äîreducing mental load and ending the loop.
            </p>
            <ul>
              <li><b>ADHD-friendly:</b> quick capture + guided next step</li>
              <li><b>Compounding:</b> vault ‚Üí templates ‚Üí speed</li>
              <li><b>Proof:</b> ideas become demos, not guilt</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="section">
        <div class="labelRow">
          <div class="label">Frontend: 5 pages</div>
          <div class="hint">clear UI, glass, high contrast</div>
        </div>

        <div class="grid two">
          <div class="card">
            <h2>Page 1 ‚Äî Home / Command Center</h2>
            <p>Daily focus, quick capture, active projects, ‚Äúnext best action‚Äù.</p>
            <ul>
              <li>Capture bar (text/voice)</li>
              <li>Today‚Äôs focus + streak</li>
              <li>Active project tiles</li>
              <li>Cost/usage quick glance (optional)</li>
            </ul>
          </div>

          <div class="card soft">
            <h2>Page 2 ‚Äî Vault (Ideas & Knowledge)</h2>
            <p>Unified storage for ideas, chats, links, notes, snippets, repos.</p>
            <ul>
              <li>Tags, search, filters</li>
              <li>Link-to-idea relations</li>
              <li>Import queue (Raindrop/clipboard)</li>
              <li>‚ÄúTurn into blueprint‚Äù action</li>
            </ul>
          </div>

          <div class="card soft">
            <h2>Page 3 ‚Äî Blueprint (5-screen MVP)</h2>
            <p>Scope-lock, problem/solution, core flow, constraints, acceptance criteria.</p>
            <ul>
              <li>Problem promise</li>
              <li>5 screens + userflow</li>
              <li>Data model sketch</li>
              <li>Definition of Done</li>
            </ul>
          </div>

          <div class="card">
            <h2>Page 4 ‚Äî Build (Vibe Coding Studio)</h2>
            <p>Prompts, agent tasks, n8n triggers, checklists, PR review notes.</p>
            <ul>
              <li>Prompt packs per project</li>
              <li>Agent tasks + status</li>
              <li>n8n workflow links</li>
              <li>Dev notes + decisions log</li>
            </ul>
          </div>

          <div class="card">
            <h2>Page 5 ‚Äî Reality Check (Ship Decision)</h2>
            <p>Evidence-based launch/kill/iterate decisions.</p>
            <ul>
              <li>Demo checklist</li>
              <li>User signal tracking</li>
              <li>Risk / cost / value</li>
              <li>Decision: ship / iterate / drop</li>
            </ul>
          </div>

          <div class="card soft">
            <h2>UI look & feel</h2>
            <p>High contrast glassmorphism: neon accents, cosmic background, strong hierarchy.</p>
            <ul>
              <li>Glass cards, crisp typography</li>
              <li>One-tap actions everywhere</li>
              <li>Minimal friction, maximal clarity</li>
              <li>‚ÄúBreak the loop‚Äù visual language</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="section">
        <div class="labelRow">
          <div class="label">Backend logic</div>
          <div class="hint">simple, scalable, user-first</div>
        </div>

        <div class="grid two">
          <div class="card">
            <h2>Core entities</h2>
            <ul>
              <li><b>User</b> (profile, preferences, timezone)</li>
              <li><b>Project</b> (goal, status, scope-lock)</li>
              <li><b>VaultItem</b> (idea/link/note/chat/snippet/repo)</li>
              <li><b>Blueprint</b> (5 screens, flow, data model)</li>
              <li><b>BuildTask</b> (agent task, checklist, review)</li>
              <li><b>Workflow</b> (n8n references, triggers)</li>
              <li><b>Decision</b> (ship/iterate/drop + evidence)</li>
            </ul>
          </div>

          <div class="card soft">
            <h2>How it helps ‚Äúpeople like you‚Äù</h2>
            <ul>
              <li><b>Capture-first:</b> reduce overwhelm</li>
              <li><b>Guided next step:</b> stop looping</li>
              <li><b>Scope-lock:</b> MVP stays shippable</li>
              <li><b>Compounding:</b> templates + prompt packs</li>
              <li><b>Evidence:</b> decisions based on reality</li>
            </ul>
          </div>
        </div>

        <div class="card">
          <h2>Suggested stack</h2>
          <div class="code">Frontend: Expo / React Native + Tailwind (NativeWind)
Backend: Supabase (Postgres + Auth)
Automation: n8n (webhooks, queues, notifications)
AI: prompt packs + tool registry per project
Storage: vault items + embeddings (optional later)</div>
        </div>
      </div>

    </div>
  </foreignObject>
</svg>
