<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="clockAccent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="50%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#a3e635"/>
    </linearGradient>
    <radialGradient id="moonGlow" cx="35%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.4"/>
      <stop offset="70%" stop-color="#22d3ee" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#0a0a0f" stop-opacity="0"/>
    </radialGradient>
    <filter id="clockShadow" x="-25%" y="-25%" width="150%" height="150%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#22d3ee" flood-opacity="0.3"/>
    </filter>
  </defs>
  <rect width="256" height="256" rx="56" fill="#0a0a0f"/>
  <circle cx="128" cy="128" r="80" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.16)" stroke-width="2"/>
  <circle cx="128" cy="128" r="70" fill="none" stroke="url(#clockAccent)" stroke-width="3" opacity="0.6"/>
  <!-- Moon in background -->
  <circle cx="128" cy="128" r="45" fill="url(#moonGlow)" opacity="0.4"/>
  <circle cx="128" cy="128" r="35" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.12)" stroke-width="1.5"/>
  <!-- Clock hands -->
  <line x1="128" y1="128" x2="128" y2="88" stroke="url(#clockAccent)" stroke-width="4" stroke-linecap="round" filter="url(#clockShadow)"/>
  <line x1="128" y1="128" x2="148" y2="128" stroke="url(#clockAccent)" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
  <!-- Center dot -->
  <circle cx="128" cy="128" r="4" fill="#22d3ee"/>
  <!-- Hour markers -->
  <circle cx="128" cy="58" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="198" cy="128" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="128" cy="198" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="58" cy="128" r="2" fill="#ffffff" opacity="0.6"/>
</svg>
