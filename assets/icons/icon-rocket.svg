<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="rocketAccent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="50%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#c084fc"/>
    </linearGradient>
    <linearGradient id="rocketFlame" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fb7185" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#f59e0b" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#f59e0b" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <rect width="256" height="256" rx="56" fill="#0a0a0f"/>
  <g transform="translate(128, 128)">
    <!-- Rocket body -->
    <rect x="-8" y="-50" width="16" height="60" rx="8" fill="rgba(255,255,255,0.08)" stroke="url(#rocketAccent)" stroke-width="2"/>
    <!-- Nose cone -->
    <path d="M0 -50 L-12 -65 L12 -65 Z" fill="rgba(255,255,255,0.06)" stroke="url(#rocketAccent)" stroke-width="2"/>
    <!-- Fins -->
    <path d="M-8 10 L-20 25 L-8 20 Z" fill="rgba(255,255,255,0.06)" stroke="url(#rocketAccent)" stroke-width="2"/>
    <path d="M8 10 L20 25 L8 20 Z" fill="rgba(255,255,255,0.06)" stroke="url(#rocketAccent)" stroke-width="2"/>
    <!-- Window -->
    <circle cx="0" cy="-30" r="5" fill="url(#rocketAccent)" opacity="0.6"/>
    <!-- Flame -->
    <path d="M-6 10 Q0 30 6 10" fill="url(#rocketFlame)"/>
    <path d="M-4 10 Q0 25 4 10" fill="url(#rocketFlame)" opacity="0.7"/>
    <!-- Trail stars -->
    <circle cx="-15" cy="30" r="1.5" fill="#fb7185" opacity="0.6"/>
    <circle cx="0" cy="35" r="2" fill="#f59e0b" opacity="0.7"/>
    <circle cx="15" cy="30" r="1.5" fill="#fb7185" opacity="0.6"/>
  </g>
</svg>
