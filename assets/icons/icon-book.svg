<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="bookAccent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="50%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#c084fc"/>
    </linearGradient>
    <linearGradient id="bookPages" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="rgba(255,255,255,0.12)"/>
      <stop offset="50%" stop-color="rgba(255,255,255,0.08)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.04)"/>
    </linearGradient>
  </defs>
  <rect width="256" height="256" rx="56" fill="#0a0a0f"/>
  <g transform="translate(128, 128)">
    <!-- Book cover -->
    <rect x="-50" y="-60" width="100" height="120" rx="8" fill="rgba(255,255,255,0.05)" stroke="url(#bookAccent)" stroke-width="2.5"/>
    <!-- Pages -->
    <rect x="-45" y="-55" width="90" height="110" rx="6" fill="url(#bookPages)"/>
    <!-- Text lines -->
    <line x1="-35" y1="-35" x2="35" y2="-35" stroke="url(#bookAccent)" stroke-width="2" opacity="0.5"/>
    <line x1="-35" y1="-15" x2="25" y2="-15" stroke="url(#bookAccent)" stroke-width="2" opacity="0.4"/>
    <line x1="-35" y1="5" x2="35" y2="5" stroke="url(#bookAccent)" stroke-width="2" opacity="0.5"/>
    <line x1="-35" y1="25" x2="20" y2="25" stroke="url(#bookAccent)" stroke-width="2" opacity="0.4"/>
    <line x1="-35" y1="45" x2="35" y2="45" stroke="url(#bookAccent)" stroke-width="2" opacity="0.5"/>
    <!-- Constellation dots (story elements) -->
    <circle cx="-30" cy="-40" r="2" fill="#8b5cf6" opacity="0.6"/>
    <circle cx="30" cy="-40" r="2" fill="#8b5cf6" opacity="0.6"/>
    <circle cx="-30" cy="50" r="2" fill="#a855f7" opacity="0.6"/>
    <circle cx="30" cy="50" r="2" fill="#a855f7" opacity="0.6"/>
  </g>
</svg>
