<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="messageAccent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="50%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <radialGradient id="bubbleGlow" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#0a0a0f" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="256" height="256" rx="56" fill="#0a0a0f"/>
  <g transform="translate(128, 128)">
    <!-- Message bubble -->
    <rect x="-60" y="-50" width="120" height="100" rx="20" fill="rgba(255,255,255,0.06)" stroke="url(#messageAccent)" stroke-width="2" opacity="0.8"/>
    <rect x="-60" y="-50" width="120" height="100" rx="20" fill="url(#bubbleGlow)"/>
    <!-- Tail -->
    <path d="M-20 50 L-40 70 L-20 70 Z" fill="rgba(255,255,255,0.06)" stroke="url(#messageAccent)" stroke-width="2" opacity="0.8"/>
    <!-- Constellation dots (message indicators) -->
    <circle cx="-30" cy="-20" r="3" fill="#22d3ee" opacity="0.8"/>
    <circle cx="0" cy="-20" r="3" fill="#22d3ee" opacity="0.8"/>
    <circle cx="30" cy="-20" r="3" fill="#22d3ee" opacity="0.8"/>
    <circle cx="-20" cy="10" r="2.5" fill="#8b5cf6" opacity="0.7"/>
    <circle cx="20" cy="10" r="2.5" fill="#8b5cf6" opacity="0.7"/>
    <!-- Lines (text representation) -->
    <line x1="-40" y1="0" x2="40" y2="0" stroke="url(#messageAccent)" stroke-width="2" opacity="0.4"/>
    <line x1="-40" y1="20" x2="20" y2="20" stroke="url(#messageAccent)" stroke-width="2" opacity="0.4"/>
  </g>
</svg>
