<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="homeAccent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#14b8a6"/>
      <stop offset="50%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <radialGradient id="homeGlow" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#14b8a6" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#0a0a0f" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="256" height="256" rx="56" fill="#0a0a0f"/>
  <circle cx="128" cy="128" r="70" fill="url(#homeGlow)" opacity="0.3"/>
  <g transform="translate(128, 128)">
    <!-- House -->
    <path d="M-40 -40 L0 -70 L40 -40 L40 30 L-40 30 Z" 
          fill="rgba(255,255,255,0.06)" stroke="url(#homeAccent)" stroke-width="2.5"/>
    <!-- Door -->
    <rect x="-10" y="10" width="20" height="20" rx="2" fill="rgba(255,255,255,0.08)" stroke="url(#homeAccent)" stroke-width="1.5" opacity="0.7"/>
    <!-- Windows -->
    <rect x="-30" y="-20" width="12" height="12" rx="2" fill="rgba(34,211,238,0.3)" stroke="url(#homeAccent)" stroke-width="1.5" opacity="0.6"/>
    <rect x="18" y="-20" width="12" height="12" rx="2" fill="rgba(34,211,238,0.3)" stroke="url(#homeAccent)" stroke-width="1.5" opacity="0.6"/>
    <!-- Astronomical accent (star above) -->
    <circle cx="0" cy="-75" r="3" fill="#22d3ee" opacity="0.8"/>
    <line x1="0" y1="-78" x2="0" y2="-82" stroke="#22d3ee" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    <line x1="-3" y1="-75" x2="-7" y2="-75" stroke="#22d3ee" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    <line x1="3" y1="-75" x2="7" y2="-75" stroke="#22d3ee" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  </g>
</svg>
