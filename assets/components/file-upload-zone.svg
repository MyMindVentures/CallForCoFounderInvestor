<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="uploadAccent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.2"/>
      <stop offset="50%" stop-color="#22d3ee" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#a3e635" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="uploadBorder" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="#22d3ee" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#a3e635" stop-opacity="0.2"/>
    </linearGradient>
  </defs>
  <rect width="600" height="400" rx="28" fill="rgba(255,255,255,0.03)" stroke="url(#uploadBorder)" stroke-width="2" stroke-dasharray="12 8"/>
  <rect x="20" y="20" width="560" height="360" rx="24" fill="url(#uploadAccent)"/>
  <g transform="translate(300, 200)">
    <!-- Upload icon (cloud with arrow) -->
    <path d="M-60 -30 Q-80 -30 -80 -10 Q-80 10 -60 10 L-40 10 Q-30 20 -20 20 Q-10 20 0 10 Q10 20 20 20 Q30 20 40 10 L60 10 Q80 10 80 -10 Q80 -30 60 -30 Q50 -40 40 -40 Q30 -40 20 -30 Q10 -40 0 -40 Q-10 -40 -20 -30 Q-30 -40 -40 -40 Q-50 -40 -60 -30 Z" 
          fill="rgba(255,255,255,0.06)" stroke="url(#uploadBorder)" stroke-width="2"/>
    <!-- Arrow up -->
    <path d="M0 -50 L-12 -70 L12 -70 Z" fill="url(#uploadBorder)"/>
    <line x1="0" y1="-50" x2="0" y2="-30" stroke="url(#uploadBorder)" stroke-width="3" stroke-linecap="round"/>
    <!-- File representation -->
    <rect x="-20" y="30" width="40" height="50" rx="4" fill="rgba(255,255,255,0.05)" stroke="url(#uploadBorder)" stroke-width="1.5"/>
    <line x1="-15" y1="45" x2="15" y2="45" stroke="url(#uploadBorder)" stroke-width="1.5" opacity="0.6"/>
    <line x1="-15" y1="55" x2="10" y2="55" stroke="url(#uploadBorder)" stroke-width="1.5" opacity="0.5"/>
    <line x1="-15" y1="65" x2="15" y2="65" stroke="url(#uploadBorder)" stroke-width="1.5" opacity="0.6"/>
  </g>
</svg>
