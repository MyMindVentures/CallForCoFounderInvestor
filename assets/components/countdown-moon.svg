<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="snowMoon" cx="35%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95"/>
      <stop offset="55%" stop-color="#ffffff" stop-opacity="0.65"/>
      <stop offset="100%" stop-color="#22d3ee" stop-opacity="0.2"/>
    </radialGradient>
    <filter id="moonShadow" x="-25%" y="-25%" width="150%" height="150%">
      <feDropShadow dx="0" dy="12" stdDeviation="16" flood-color="#22d3ee" flood-opacity="0.4"/>
    </filter>
    <pattern id="snowStars" width="80" height="80" patternUnits="userSpaceOnUse">
      <circle cx="12" cy="15" r="1" fill="#ffffff" opacity="0.6"/>
      <circle cx="45" cy="28" r="0.8" fill="#ffffff" opacity="0.5"/>
      <circle cx="68" cy="20" r="1.2" fill="#ffffff" opacity="0.7"/>
      <circle cx="55" cy="55" r="0.9" fill="#ffffff" opacity="0.55"/>
      <circle cx="20" cy="60" r="1.1" fill="#ffffff" opacity="0.65"/>
    </pattern>
  </defs>
  <rect width="400" height="400" fill="#0a0a0f"/>
  <rect width="400" height="400" fill="url(#snowStars)" opacity="0.4"/>
  <g transform="translate(200, 200)">
    <!-- Outer glow ring -->
    <circle cx="0" cy="0" r="140" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.14)" stroke-width="2"/>
    <!-- Snow Moon (full) -->
    <circle cx="0" cy="0" r="110" fill="url(#snowMoon)" filter="url(#moonShadow)"/>
    <!-- Moon craters -->
    <circle cx="-45" cy="-35" r="18" fill="rgba(0,0,0,0.18)"/>
    <circle cx="40" cy="30" r="22" fill="rgba(0,0,0,0.16)"/>
    <circle cx="30" cy="-45" r="12" fill="rgba(0,0,0,0.14)"/>
    <circle cx="-30" cy="40" r="15" fill="rgba(0,0,0,0.12)"/>
    <!-- Constellation around moon -->
    <g opacity="0.6">
      <path d="M-160 -80 L-140 -60 L-120 -80" fill="none" stroke="rgba(34,211,238,0.4)" stroke-width="1.5"/>
      <circle cx="-160" cy="-80" r="3" fill="#ffffff" opacity="0.8"/>
      <circle cx="-140" cy="-60" r="3" fill="#ffffff" opacity="0.75"/>
      <circle cx="-120" cy="-80" r="3" fill="#ffffff" opacity="0.8"/>
      <path d="M120 -80 L140 -60 L160 -80" fill="none" stroke="rgba(34,211,238,0.4)" stroke-width="1.5"/>
      <circle cx="120" cy="-80" r="3" fill="#ffffff" opacity="0.8"/>
      <circle cx="140" cy="-60" r="3" fill="#ffffff" opacity="0.75"/>
      <circle cx="160" cy="-80" r="3" fill="#ffffff" opacity="0.8"/>
    </g>
  </g>
</svg>
