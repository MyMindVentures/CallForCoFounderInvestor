<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="statusAccent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#14b8a6"/>
      <stop offset="50%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    <radialGradient id="statusPulse" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#22d3ee" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="64" height="64" rx="16" fill="#0a0a0f"/>
  <!-- Pulse ring -->
  <circle cx="32" cy="32" r="24" fill="url(#statusPulse)" opacity="0.3"/>
  <!-- Status dot -->
  <circle cx="32" cy="32" r="8" fill="url(#statusAccent)"/>
  <circle cx="32" cy="32" r="6" fill="#ffffff" opacity="0.8"/>
  <!-- Constellation dots (activity) -->
  <circle cx="12" cy="12" r="1.5" fill="#22d3ee" opacity="0.5"/>
  <circle cx="52" cy="12" r="1.5" fill="#06b6d4" opacity="0.5"/>
  <circle cx="12" cy="52" r="1.5" fill="#06b6d4" opacity="0.5"/>
  <circle cx="52" cy="52" r="1.5" fill="#14b8a6" opacity="0.5"/>
</svg>
