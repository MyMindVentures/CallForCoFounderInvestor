<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <radialGradient id="finBgA" cx="20%" cy="20%" r="70%">
      <stop offset="0%" stop-color="#f59e0b" stop-opacity="0.35"/>
      <stop offset="55%" stop-color="#f59e0b" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#0a0a0f" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="finBgB" cx="80%" cy="30%" r="75%">
      <stop offset="0%" stop-color="#fbbf24" stop-opacity="0.3"/>
      <stop offset="60%" stop-color="#fbbf24" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#0a0a0f" stop-opacity="0"/>
    </radialGradient>
    <pattern id="currencyPattern" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1.5" fill="#f59e0b" opacity="0.3"/>
      <circle cx="70" cy="50" r="1.2" fill="#fbbf24" opacity="0.25"/>
      <circle cx="50" cy="80" r="1.0" fill="#f59e0b" opacity="0.2"/>
      <path d="M30 30 L50 30 L50 50 L30 50 Z" fill="none" stroke="rgba(245,158,11,0.15)" stroke-width="0.5"/>
    </pattern>
    <linearGradient id="growthLine" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f59e0b" stop-opacity="0.25"/>
      <stop offset="50%" stop-color="#fbbf24" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#f59e0b" stop-opacity="0.15"/>
    </linearGradient>
  </defs>
  <rect width="1600" height="900" fill="#0a0a0f"/>
  <rect width="1600" height="900" fill="url(#finBgA)"/>
  <rect width="1600" height="900" fill="url(#finBgB)"/>
  <rect width="1600" height="900" fill="url(#currencyPattern)" opacity="0.35"/>
  <!-- Growth chart lines (decorative) -->
  <g opacity="0.3">
    <path d="M200 700 L400 600 L600 550 L800 500 L1000 450" fill="none" stroke="url(#growthLine)" stroke-width="2" stroke-linecap="round"/>
    <circle cx="200" cy="700" r="3" fill="#f59e0b" opacity="0.5"/>
    <circle cx="400" cy="600" r="3" fill="#fbbf24" opacity="0.5"/>
    <circle cx="600" cy="550" r="3" fill="#f59e0b" opacity="0.5"/>
    <circle cx="800" cy="500" r="3" fill="#fbbf24" opacity="0.5"/>
    <circle cx="1000" cy="450" r="4" fill="#f59e0b" opacity="0.6"/>
  </g>
  <!-- Currency symbols (subtle) -->
  <g opacity="0.2" transform="translate(300, 200)">
    <path d="M0 -30 L0 30" stroke="url(#growthLine)" stroke-width="3" stroke-linecap="round"/>
    <path d="M-15 -15 Q-15 -25 0 -25 Q15 -25 15 -15 Q15 -5 0 -5 Q-15 -5 -15 10 Q-15 25 0 25 Q15 25 15 10" 
          fill="none" stroke="url(#growthLine)" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>
