<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="heartAccent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fb7185"/>
      <stop offset="50%" stop-color="#f472b6"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <radialGradient id="heartGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#fb7185" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0a0a0f" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="256" height="256" rx="56" fill="#0a0a0f"/>
  <circle cx="128" cy="128" r="60" fill="url(#heartGlow)" opacity="0.4"/>
  <g transform="translate(128, 128)">
    <!-- Heart shape -->
    <path d="M0 -30 C-20 -30 -30 -10 -30 0 C-30 10 -10 30 0 50 C10 30 30 10 30 0 C30 -10 20 -30 0 -30 Z" 
          fill="rgba(255,255,255,0.08)" stroke="url(#heartAccent)" stroke-width="3"/>
    <!-- Inner glow -->
    <path d="M0 -25 C-15 -25 -25 -8 -25 0 C-25 8 -8 25 0 40 C8 25 25 8 25 0 C25 -8 15 -25 0 -25 Z" 
          fill="url(#heartGlow)" opacity="0.5"/>
    <!-- Sparkle dots -->
    <circle cx="-35" cy="-35" r="2" fill="#fb7185" opacity="0.6"/>
    <circle cx="35" cy="-35" r="2" fill="#fb7185" opacity="0.6"/>
    <circle cx="0" cy="-50" r="2.5" fill="#f472b6" opacity="0.7"/>
  </g>
</svg>
