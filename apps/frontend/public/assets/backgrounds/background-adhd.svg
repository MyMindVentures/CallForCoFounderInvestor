<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <radialGradient id="adhdBgA" cx="30%" cy="20%" r="70%">
      <stop offset="0%" stop-color="#fb7185" stop-opacity="0.35"/>
      <stop offset="55%" stop-color="#fb7185" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#0a0a0f" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="adhdBgB" cx="70%" cy="30%" r="75%">
      <stop offset="0%" stop-color="#f59e0b" stop-opacity="0.3"/>
      <stop offset="60%" stop-color="#f59e0b" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#0a0a0f" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="adhdBgC" cx="50%" cy="80%" r="70%">
      <stop offset="0%" stop-color="#a3e635" stop-opacity="0.25"/>
      <stop offset="60%" stop-color="#a3e635" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#0a0a0f" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="energyLine" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fb7185" stop-opacity="0.3"/>
      <stop offset="33%" stop-color="#f59e0b" stop-opacity="0.25"/>
      <stop offset="66%" stop-color="#a3e635" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#fb7185" stop-opacity="0.15"/>
    </linearGradient>
  </defs>
  <rect width="1600" height="900" fill="#0a0a0f"/>
  <rect width="1600" height="900" fill="url(#adhdBgA)"/>
  <rect width="1600" height="900" fill="url(#adhdBgB)"/>
  <rect width="1600" height="900" fill="url(#adhdBgC)"/>
  <!-- Dynamic energy sparks -->
  <g opacity="0.4">
    <!-- Sparkle 1 -->
    <g transform="translate(300, 200)">
      <line x1="0" y1="-20" x2="0" y2="20" stroke="url(#energyLine)" stroke-width="2" stroke-linecap="round"/>
      <line x1="-20" y1="0" x2="20" y2="0" stroke="url(#energyLine)" stroke-width="2" stroke-linecap="round"/>
      <circle cx="0" cy="0" r="3" fill="#fb7185" opacity="0.7"/>
    </g>
    <!-- Sparkle 2 -->
    <g transform="translate(800, 300)">
      <line x1="0" y1="-25" x2="0" y2="25" stroke="url(#energyLine)" stroke-width="2" stroke-linecap="round"/>
      <line x1="-25" y1="0" x2="25" y2="0" stroke="url(#energyLine)" stroke-width="2" stroke-linecap="round"/>
      <circle cx="0" cy="0" r="3.5" fill="#f59e0b" opacity="0.7"/>
    </g>
    <!-- Sparkle 3 -->
    <g transform="translate(1200, 500)">
      <line x1="0" y1="-18" x2="0" y2="18" stroke="url(#energyLine)" stroke-width="2" stroke-linecap="round"/>
      <line x1="-18" y1="0" x2="18" y2="0" stroke="url(#energyLine)" stroke-width="2" stroke-linecap="round"/>
      <circle cx="0" cy="0" r="3" fill="#a3e635" opacity="0.7"/>
    </g>
    <!-- Sparkle 4 -->
    <g transform="translate(500, 650)">
      <line x1="0" y1="-22" x2="0" y2="22" stroke="url(#energyLine)" stroke-width="2" stroke-linecap="round"/>
      <line x1="-22" y1="0" x2="22" y2="0" stroke="url(#energyLine)" stroke-width="2" stroke-linecap="round"/>
      <circle cx="0" cy="0" r="3" fill="#fb7185" opacity="0.7"/>
    </g>
  </g>
  <!-- Constellation (dynamic flow) -->
  <g opacity="0.35">
    <path d="M200 600 L400 500 L600 550 L800 450 L1000 500" fill="none" stroke="url(#energyLine)" stroke-width="1.5"/>
    <circle cx="200" cy="600" r="3" fill="#fb7185" opacity="0.6"/>
    <circle cx="400" cy="500" r="3" fill="#f59e0b" opacity="0.6"/>
    <circle cx="600" cy="550" r="3" fill="#a3e635" opacity="0.6"/>
    <circle cx="800" cy="450" r="3" fill="#fb7185" opacity="0.6"/>
    <circle cx="1000" cy="500" r="4" fill="#f59e0b" opacity="0.7"/>
  </g>
</svg>
