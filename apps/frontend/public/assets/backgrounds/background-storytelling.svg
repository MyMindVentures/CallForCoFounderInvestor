<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <radialGradient id="storyBgA" cx="25%" cy="15%" r="70%">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.35"/>
      <stop offset="55%" stop-color="#8b5cf6" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#0a0a0f" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="storyBgB" cx="75%" cy="25%" r="75%">
      <stop offset="0%" stop-color="#a855f7" stop-opacity="0.3"/>
      <stop offset="60%" stop-color="#a855f7" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#0a0a0f" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="storyLine" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.3"/>
      <stop offset="50%" stop-color="#a855f7" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#c084fc" stop-opacity="0.2"/>
    </linearGradient>
  </defs>
  <rect width="1600" height="900" fill="#0a0a0f"/>
  <rect width="1600" height="900" fill="url(#storyBgA)"/>
  <rect width="1600" height="900" fill="url(#storyBgB)"/>
  <!-- Narrative flow constellation -->
  <g opacity="0.5">
    <path d="M200 300 L350 250 L500 300 L650 200 L800 280 L950 180 L1100 250" 
          fill="none" stroke="url(#storyLine)" stroke-width="2"/>
    <circle cx="200" cy="300" r="4" fill="#8b5cf6" opacity="0.7"/>
    <circle cx="350" cy="250" r="4" fill="#a855f7" opacity="0.7"/>
    <circle cx="500" cy="300" r="4" fill="#8b5cf6" opacity="0.7"/>
    <circle cx="650" cy="200" r="5" fill="#a855f7" opacity="0.8"/>
    <circle cx="800" cy="280" r="4" fill="#c084fc" opacity="0.7"/>
    <circle cx="950" cy="180" r="4" fill="#a855f7" opacity="0.7"/>
    <circle cx="1100" cy="250" r="5" fill="#8b5cf6" opacity="0.8"/>
  </g>
  <!-- Book pages (subtle) -->
  <g opacity="0.15">
    <rect x="1200" y="400" width="200" height="280" rx="12" fill="none" stroke="url(#storyLine)" stroke-width="1.5"/>
    <line x1="1300" y1="450" x2="1350" y2="450" stroke="url(#storyLine)" stroke-width="1"/>
    <line x1="1300" y1="500" x2="1380" y2="500" stroke="url(#storyLine)" stroke-width="1"/>
    <line x1="1300" y1="550" x2="1350" y2="550" stroke="url(#storyLine)" stroke-width="1"/>
  </g>
</svg>
