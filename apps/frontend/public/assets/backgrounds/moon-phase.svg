<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="moonPhase" cx="35%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="55%" stop-color="#ffffff" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#22d3ee" stop-opacity="0.2"/>
    </radialGradient>
    <filter id="moonShadow" x="-25%" y="-25%" width="150%" height="150%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#22d3ee" flood-opacity="0.3"/>
    </filter>
  </defs>
  <rect width="512" height="512" fill="#0a0a0f"/>
  <g transform="translate(256, 256)">
    <!-- Outer glow ring -->
    <circle cx="0" cy="0" r="120" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.12)" stroke-width="2"/>
    <!-- Full moon -->
    <circle cx="0" cy="0" r="90" fill="url(#moonPhase)" filter="url(#moonShadow)"/>
    <!-- Moon craters -->
    <circle cx="-35" cy="-25" r="12" fill="rgba(0,0,0,0.15)"/>
    <circle cx="30" cy="20" r="15" fill="rgba(0,0,0,0.12)"/>
    <circle cx="15" cy="-35" r="8" fill="rgba(0,0,0,0.1)"/>
    <!-- Stars around moon -->
    <circle cx="-140" cy="-100" r="2" fill="#ffffff" opacity="0.6"/>
    <circle cx="140" cy="-80" r="1.5" fill="#ffffff" opacity="0.5"/>
    <circle cx="-120" cy="120" r="2" fill="#ffffff" opacity="0.6"/>
    <circle cx="130" cy="110" r="1.5" fill="#ffffff" opacity="0.5"/>
  </g>
</svg>
