    <g opacity="0.4">
      <circle cx="-100" cy="-100" r="3" fill="#8b5cf6" opacity="0.5"/>
      <circle cx="100" cy="-100" r="3" fill="#22d3ee" opacity="0.5"/>
      <circle cx="-100" cy="100" r="3" fill="#22d3ee" opacity="0.5"/>
      <circle cx="100" cy="100" r="3" fill="#a3e635" opacity="0.5"/>
      <path d="M-100 -100 L0 -50 L100 -100" fill="none" stroke="url(#emptyAccent)" stroke-width="1" opacity="0.3"/>
      <path d="M-100 100 L0 50 L100 100" fill="none" stroke="url(#emptyAccent)" stroke-width="1" opacity="0.3"/>
    </g>
  </g>
