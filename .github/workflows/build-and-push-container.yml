name: Build and Push Container

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      tag:
        description: 'Container tag (default: latest)'
        required: false
        default: 'latest'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        run: |
          git clone https://github.com/${{ github.repository }}.git .
          git checkout ${{ github.sha }}

      - name: Normalize image name
        id: normalize
        run: |
          IMAGE_NAME_LOWER=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_NAME_LOWER=$IMAGE_NAME_LOWER" >> $GITHUB_ENV
          echo "image_name_lower=$IMAGE_NAME_LOWER" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Generate Docker tags
        id: tags
        run: |
          IMAGE_BASE="${{ env.REGISTRY }}/${{ steps.normalize.outputs.image_name_lower }}"
          TAGS=""
          
          # Add branch name tag
          if [ "${{ github.event_name }}" = "push" ]; then
            BRANCH=${GITHUB_REF#refs/heads/}
            TAGS="$TAGS $IMAGE_BASE:$BRANCH"
          fi
          
          # Add PR tag
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            TAGS="$TAGS $IMAGE_BASE:pr-${{ github.event.pull_request.number }}"
          fi
          
          # Add latest tag for main/master branch
          if [ "${{ github.ref }}" = "refs/heads/main" ] || [ "${{ github.ref }}" = "refs/heads/master" ]; then
            TAGS="$TAGS $IMAGE_BASE:latest"
          fi
          
          # Add version tags if it's a version tag
          if [[ "${{ github.ref }}" =~ ^refs/tags/v ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            TAGS="$TAGS $IMAGE_BASE:v$VERSION"
            TAGS="$TAGS $IMAGE_BASE:${VERSION%%.*}"
            if [[ "$VERSION" =~ ^[0-9]+\.[0-9]+ ]]; then
              TAGS="$TAGS $IMAGE_BASE:${VERSION%.*}"
            fi
          fi
          
          # Add manual tag if provided
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.tag }}" ]; then
            TAGS="$TAGS $IMAGE_BASE:${{ github.event.inputs.tag }}"
          fi
          
          # Remove leading space and set output
          TAGS=$(echo $TAGS | sed 's/^ //')
          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          echo "Generated tags: $TAGS"

      - name: Build and push Docker image
        if: github.event_name != 'pull_request'
        run: |
          TAGS="${{ steps.tags.outputs.tags }}"
          FIRST_TAG=$(echo $TAGS | cut -d' ' -f1)
          
          # Build the image for linux/amd64 (Railway's platform)
          docker build \
            --file .config/Dockerfile \
            --tag $FIRST_TAG \
            .
          
          # Push first tag
          docker push $FIRST_TAG
          
          # Tag and push additional tags
          for TAG in $TAGS; do
            if [ "$TAG" != "$FIRST_TAG" ]; then
              docker tag $FIRST_TAG $TAG
              docker push $TAG
            fi
          done
          
          echo "‚úÖ Built and pushed: $TAGS"

      - name: Build Docker image (PR - no push)
        if: github.event_name == 'pull_request'
        run: |
          docker build \
            --file .config/Dockerfile \
            --tag ${{ env.REGISTRY }}/${{ steps.normalize.outputs.image_name_lower }}:pr-test \
            .
          echo "‚úÖ Built image (not pushed for PR)"

      - name: Output image reference
        if: github.event_name != 'pull_request'
        run: |
          echo "‚úÖ Container image built and pushed successfully!"
          echo "üì¶ Image: ${{ env.REGISTRY }}/${{ steps.normalize.outputs.image_name_lower }}"
          echo "üè∑Ô∏è  Tags: ${{ steps.tags.outputs.tags }}"
          echo ""
          echo "üìù To use this image in Railway:"
          echo "   1. Go to Railway dashboard ‚Üí Your Service ‚Üí Settings"
          echo "   2. Change source from 'GitHub Repo' to 'Container Image'"
          echo "   3. Enter image: ${{ env.REGISTRY }}/${{ steps.normalize.outputs.image_name_lower }}:latest"
          echo "   4. Set credentials if needed (GitHub token for ghcr.io)"
