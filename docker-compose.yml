# Docker Compose configuration for local development
# WARNING: Default credentials are for LOCAL DEVELOPMENT ONLY
# NEVER use default credentials in production environments
# For production, set strong values via environment variables

services:
  app:
    build:
      context: .
      dockerfile: .config/Dockerfile
    container_name: callforcofounder_local
    ports:
      - "3000:3000"
    volumes:
      - ./storage/data:/data
    environment:
      # Application Environment
      - NODE_ENV=production
      - PORT=3000
      
      # Database Configuration
      - DB_PATH=/data/database.db
      
      # Authentication (Required for production)
      # SECURITY WARNING: Default values are WEAK and for LOCAL DEVELOPMENT ONLY
      # In production, MUST set strong JWT_SECRET (min 32 chars) and ADMIN_PASSWORD
      # Generate JWT_SECRET: node -e "console.log(require('crypto').randomBytes(32).toString('hex'))"
      - JWT_SECRET=${JWT_SECRET:-CHANGE-THIS-WEAK-DEFAULT-FOR-LOCAL-DEV-ONLY}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-CHANGE-THIS-WEAK-DEFAULT-FOR-LOCAL-DEV-ONLY}
      
      # Cloudinary Configuration (Optional - for media uploads)
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME:-}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY:-}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET:-}
      
      # Email Configuration (Optional - for sending thank you emails)
      - EMAIL_HOST=${EMAIL_HOST:-smtp.gmail.com}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_USER=${EMAIL_USER:-}
      - EMAIL_PASS=${EMAIL_PASS:-}
      - EMAIL_FROM=${EMAIL_FROM:-${EMAIL_USER}}
      
      # Railway Environment (Optional)
      - RAILWAY_ENVIRONMENT=${RAILWAY_ENVIRONMENT:-}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    restart: unless-stopped
    # Security: Run as non-root user (handled in Dockerfile)
    # Resource limits recommended for production
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M