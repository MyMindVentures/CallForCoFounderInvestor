services:
  app:
    build:
      context: ..
      dockerfile: .config/Dockerfile
    container_name: callforcofounder_local
    ports:
      - "3000:3000"
    volumes:
      - ../storage/data:/data
    env_file:
      - .env
    environment:
      # Application Environment
      - NODE_ENV=production
      - PORT=3000
      
      # Database Configuration
      - DB_PATH=/data/database.db
      
      # Authentication (Required for production)
      - JWT_SECRET=${JWT_SECRET:-your-secret-jwt-key-change-this-in-production}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      
      # Cloudinary Configuration (Optional - for media uploads)
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME:-}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY:-}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET:-}
      
      # Email Configuration (Optional - for sending thank you emails)
      - EMAIL_HOST=${EMAIL_HOST:-smtp.gmail.com}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_USER=${EMAIL_USER:-}
      - EMAIL_PASS=${EMAIL_PASS:-}
      - EMAIL_FROM=${EMAIL_FROM:-${EMAIL_USER}}
      
      # Railway Environment (Optional)
      - RAILWAY_ENVIRONMENT=${RAILWAY_ENVIRONMENT:-}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    restart: unless-stopped
